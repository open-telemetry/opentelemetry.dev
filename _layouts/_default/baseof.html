<!DOCTYPE html>
<html>
  <head>
    {{ partial "meta.html" . }}
    {{ partial "css.html" . }}
    {{ partial "javascript.html" . }}
    <title>
      {{ block "title" . }}{{ site.Title }} | {{ site.Params.tagline }}{{ end }}
    </title>
  </head>
  <body class="page has-navbar-fixed-top">
    {{ partial "header.html" . }}
    
    <main class="main">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
