<!DOCTYPE html>
<html>
  <head>
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}{{ site.Title }} | {{ site.Params.tagline }}{{ end }}
    </title>
    {{ partial "header.html" . }}
    {{ partial "css.html" . }}
  </head>
  <body class="page">
    <main class="main">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
  </body>
</html>
