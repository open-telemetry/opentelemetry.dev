<aside class="menu">
  {{ $currentPage := . }}
  <p class="menu-label">Project</p>
  <ul class="menu-list">
  {{ range .Site.Menus.docs }}
    {{ if .HasChildren }}
      <li class="menu-label{{ if $currentPage.HasMenuCurrent "main" .}}active{{ end }}">
        <a href="#"><span>{{ .Name }}</span></a>
      </li>
      <ul class="menu-list">
        {{ range .Children }}
        <li class="menu-label{{ if $currentPage.HasMenuCurrent "main" .}}active{{ end }}">
          <a href="{{ .URL }}"><span>{{ .Name }}</span></a>
        </li>
        {{ end }}
      </ul>
    {{ else }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
  {{ end }}
  {{ end }}
</ul>
</aside>
