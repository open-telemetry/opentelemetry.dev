{{ define "title" }}OpenTelemetry {{ .Section }} &ndash; {{ .Title }}{{ end }}

{{ define "main" }}
{{- $sections := where .Site.Sections "Section" "=" "docs" }}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter">
        {{ partial "docs/sidebar_base.html" $sections }}
      </div>
      <div class="column">
        <h1 class="title">{{ .Title }}</h1>
        <div class="content">
          {{ .TableOfContents }}
        </div>
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
